<div ng-controller='hashtagController'>
    <section id='hashtagHeader'>
        <div><h1>#{{tag.title}}</h1></div>
        <div>
            <ul>
                <li><a href="">Top</a></li>
                <li><a href="" ng-click="showLatestTrends(tag._id)">Latest</a></li>
                <li><a href="">People</a></li>
                <li><a href="">Photos</a></li>
                <li><a href="">Videos</a></li>
            </ul>
        </div>
    </section>

    <div class='mainContent'>
        <aside class='leftAside'>
            <follow class='leftSideFollow'></follow>
            <trends></trends>
            <foot></foot>
        </aside>

        <div class='mainDiv'> 
                <ol ng-repeat='post in posts'>
                        <li>
                            <post></post>
                        </li>
                </ol>
        </div>

    </div>
</div>
