<div class='mainContent' id="settings-page-main" ng-controller="settingsController">
    <aside id="settings-page-left-aside">

        <div id="settings-page-profile-container" class="container">
            <div id="settings-page-profile-banner-container">
                <img id="settings-page-profile-banner" ng-src="{{userInSettings.headerPicture}}" alt="">
            </div>

            <img id="settings-page-profile-icon" ng-src="{{userInSettings.profilePicture}}" alt="">

            <div id="settings-page-profile-details">
                <p id="settings-page-user-name">{{userInSettings.name}}</p>
                <p id="settings-page-user-username">@{{userInSettings.username}}</p>
            </div>
        </div>

        <ul id="settings-page-options-container" class="container">
            <li ng-click="settingsSection = 1" class="settings-page-option settings-page-selected-option" id="settings-page-account-option">
                Account
                <img class="settings-page-right-arrow-icon" src="images/icons/right_arrow_icon.png" alt="">
            </li>
            <li ng-click="settingsSection = 2" class="settings-page-option" id="settings-page-password-option">
                Password
                <img class="settings-page-right-arrow-icon" src="images/icons/right_arrow_icon.png" alt="">
            </li>
        </ul>

        <foot id="settings-page-footer"></foot>
    </aside>

    <div id="settings-main-content-container" class="container">
        <div ng-show="settingsSection === 1" id="settings-account-main">
            <h1>Account</h1>
            <hr>
            <form name="profileChanges" id="account-form">
                <table id="account-form-table">
                    <tbody>
                        <tr>
                            <td class="account-field-name">Name </td>
                            <td class="account-field-content">
                                <input type="text" name="name" ng-model="userInSettings.name" id="account-name" value="{{userInSettings.name}}" maxlength="20">
                            </td>
                        </tr>
                        <tr>
                            <td class="account-field-name">Username </td>
                            <td class="account-field-content">
                                <input type="text" name="username" ng-model="userInSettings.username" id="account-username" value="{{userInSettings.username}}" maxlength="20">
                            </td>
                        </tr>
                        <tr>
                            <td class="account-field-name">Bio </td>
                            <td class="account-field-content">
                                <textarea name="bio" ng-model="userInSettings.description" id="account-bio" value="{{userInSettings.description}}" rows="6" cols="25" maxlength="250"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td class="account-field-name">Email </td>
                            <td class="account-field-content">
                                <input type="email" name="email" ng-model="userInSettings.email" id="account-email" value="{{userInSettings.email}}" maxlength="20">
                            </td>
                        </tr>
                        <tr>
                            <td class="account-field-name">Profile picture </td>
                            <td class="account-field-content">
                                <input data-file type="file" name="picture" ng-model="userInSettings.profilePicture" ng-upload-change="upload($event)"
                                 id="account-profile-picture" class="inputfile">
                                <label for="account-profile-picture">Chose a file</label>
                            </td>
                        </tr>
                        <tr>
                            <td class="account-field-name">Profile header </td>
                            <td class="account-field-content">
                                <input type="file" name="banner" ng-model="userInSettings.headerPicture" id="account-banner" class="inputfile">
                                <label for="account-baner">Chose a file</label>
                            </td>
                        </tr>
                        <tr>
                            <td class="account-field-name">Location </td>
                            <td class="account-field-content">
                                <input type="text" name="location" ng-model="userInSettings.location" id="account-location" value="{{userInSettings.location}}">
                            </td>
                        </tr>
                        <tr>
                            <td class="account-field-name">Website </td>
                            <td class="account-field-content">
                                <input type="url" name="web" ng-model="userInSettings.website" id="account-web" value="{{userInSettings.website}}">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <input type="submit" value="Save Changes" ng-click="saveProfileChanges(profileChanges)" id="settings-account-submit-btn">
            </form>

        </div>

        <div ng-show="settingsSection === 2" id="settings-password-main">
                <h1>Password</h1>
                <hr>

                <form action="" method="" id="password-form">
                        <table id="password-form-table">
                            <tbody>
                                <tr>
                                    <td class="account-field-name">Current password </td>
                                    <td class="account-field-content">
                                        <input type="text" name="oldpassword" id="old-password" value="" minlength="6">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="account-field-name">New password </td>
                                    <td class="account-field-content">
                                        <input type="text" name="newpassword" id="new-password" value="" minlength="6">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="account-field-name">Verify password </td>
                                    <td class="account-field-content">
                                        <input type="text" name="verifypassword" id="verify-password" value="" minlength="6">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <input type="submit" value="Save Changes" id="settings-password-submit-btn">
                    </form>
        </div>
    </div>
</div>
