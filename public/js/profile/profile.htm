<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter</title>

    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/angular-route/angular-route.min.js"></script>

    <!-- css -->
    <link rel="shortcut icon" href="./images/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./stylesheets/reset.css">
    <link rel="stylesheet" href="./stylesheets/index.css">
    <link rel="stylesheet" href="./stylesheets/fonts.css">
    <link rel="stylesheet" href="./stylesheets/profile.css">    

</head>

<body ng-app="mainApp">
    <header class='greyBorder'>
        <div>
            <nav id="mainNav">
                <ul>
                    <li>
                        <a href="#/!" class='grey'>
                            <img src="images/home/icons/home.png">
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#!notifications" class='grey'>
                            <img src="images/home/icons/notification.png" id='notificationImg'>
                            <span>Notifications</span>
                        </a>
                    </li>
                    <li>
                        <a href="" class='grey'>
                            <img src="images/home/icons/messages.png">
                            <span>Messages</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <nav id="rightNav">

                <ul>
                    <li>
                        <a href="" id='logo'>
                            <img src="images/home/icons/logo.png">
                        </a>
                    </li>
                    <li>
                        <input type="text" class='greyBorder' id='search' placeholder="Search Twitter">
                    </li>
                    <li>
                        <a href="">
                            <img src="images/home/icons/profile.png" class='greyBorder' title="Progile and settings">
                        </a>
                    </li>
                    <li>
                        <button class='filledButton' id="tweet">Tweet</button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="profile-page-main">
        <div id="profile-page-header">
            <div id="profile-page-header-banner-container">
                <img src="https://www.marwell.org.uk/images/uploads/features/f/bwr_1500x400.jpg" alt="" id="profile-page-header-banner">
            </div>

            <div id="profile-page-header-nav-container">

                <div id="profile-page-profile-picture-nav-container">
                    <img src="http://beatler.com/wp-content/uploads/2016/06/Picture-of-a-real-alien-or-Baby-Opossum-01.jpg" alt="" id="profile-page-profile-picture-nav">
                </div>

                <ul id="profile-page-header-nav">
                    <li>
                        <p class="profile-page-nav-title">Tweets</p>
                        <p class="profile-page-nav-numbers" id="profile-page-nav-tweets">2,576</p>
                    </li>
                    <li>
                        <p class="profile-page-nav-title">Following</p>
                        <p class="profile-page-nav-numbers" id="profile-page-nav-following">124</p>
                    </li>
                    <li>
                        <p class="profile-page-nav-title">Followers</p>
                        <p class="profile-page-nav-numbers" id="profile-page-nav-followers">63</p>
                    </li>
                    <li>
                        <p class="profile-page-nav-title">Likes</p>
                        <p class="profile-page-nav-numbers" id="profile-page-nav-likes">1,342</p>
                    </li>
                </ul>

                <button class="profile-page-nav-button" id="profile-page-edit-profile-button">
                    Edit profile
                </button>

                <button style="display:none" class="profile-page-nav-button" id="profile-page-follow-button">
                    Follow
                </button>
            </div>

            
        </div>

        <aside>

        </aside>
    </main>
</body>

</html>
