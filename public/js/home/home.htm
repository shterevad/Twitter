<div class='mainContent'>
    <aside class='leftAside'>
        <profile></profile>
        <trends></trends>
    </aside>

    <div class='mainDiv container' infinite-scroll="myPagingFunction()" infinite-scroll-distance="3">
        <newpost addPost="addPost"></newpost>

        <ol ng-repeat='post in posts'>
            <li>
                <post></post>
            </li>
        </ol>

        <div ng-if='!$scope.posts.length' id="empty-posts">
            <h1>What? No Tweets yet?</h1>
            <p class='gray'>This empty timeline won’t be around for long. Start following people and you’ll see Tweets show up here.</p>
        </div>

    </div>

    <aside class='rightAside'>
        <follow></follow>
        <foot></foot>
    </aside>

    


</div>
