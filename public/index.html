<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Twitter</title>

  <script src="vendor/angular/angular.min.js"></script>
  <script src="vendor/angular-route/angular-route.min.js"></script>
  <script src="js/routing.js"></script>
  
  <!-- directives  -->
  <script src='directives/profile/profileDirective.js'></script>
  <script src='directives/trends/trendsDirective.js'></script>
  <script src='directives/follow/followDirective.js'></script>
  <script src='directives/footer/footerDirective.js'></script>

  <!-- css -->
  <link rel="shortcut icon" href="./images/icons/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./stylesheets/reset.css">
  <link rel="stylesheet" href="./stylesheets/fonts.css">
  <link rel="stylesheet" href="./stylesheets/header.css">
  <link rel="stylesheet" href="./stylesheets/homeAndNotifications.css">
  <link rel="stylesheet" href="./stylesheets/profile.css">  
   
</head>

<body ng-app="mainApp">
  <header class='greyBorder'>
    <div>
      <nav id="mainNav">
        <ul>
          <li>
            <a href="#/!" class='grey'>
              <img src="images/home/icons/home.png">
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="#!notifications" class='grey'>
              <img src="images/home/icons/notification.png" id='notificationImg'>
              <span>Notifications</span>
            </a>
          </li>
          <li>
            <a href="#!messages" data-toggle="modal" class="grey" data-target="#myModal">
              <img src="images/home/icons/messages.png">
              <span>Messages</span>
            </a>
          </li>
        </ul>
      </nav>
      <nav id="rightNav">

        <ul>
          <li>
            <a href="" id='logo'>
              <img src="images/home/icons/logo.png">
            </a>
          </li>
          <li>
            <input type="text" class='greyBorder' id='search' placeholder="Search Twitter">
          </li>
          <li class="profile-wrapper">
                <a href="" ng-click="showProfile($event)">
                    <img src="images/home/icons/profile.png" class='greyBorder' title="Profile and settings">
                  </a>
                  <ul id="profileMenu">
                    <li><a href="#!profile">Profile</a></li>
                    <li><a href="#">Lists</a></li>
                    <li><a href="#">Moments</a></li>
                    <hr/>
                    <li><a href="#">Settings and Privacy</a></li>
                    <hr/>
                    <li><a href="#">Logout</a></li>
                  </ul>
          </li>
          <li>
            <button class='filledButton' id="tweet">Tweet</button>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <div id='mainContent' ng-view>
 
  </div>

  <!-- Angular Routing -->



</body>
</html>
