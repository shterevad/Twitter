<section class='post-section'>
    <div>
        <div class="posts-item-header">
            <img src="images/home/photo.jpg" class="posts-user-photo">
            <div>
                <span class='post-drop-down'>&#8964;</span>
                <a href="">
                    <h1>National Geographic</h1>
                </a>
                </br>
                <p ng-bind-HTML="post.text"></p>
            </div>

        </div>
        <div class="posts-frame-content">
            <a href="">
                <img ng-src="{{post.photo}}" class='posts-photo' ng-show='post.photo'>
            </a>
            <div>
                <a href="" class='posts-video' >
                    <iframe ng-if="post.videos.length>0" ng-src="{{post.videos[0] | trusted}}" frameborder="0"></iframe>
                </a>
            </div>
        </div>
        <div class="posts-action-list">
            <ul>
                <li>&#x1F4AC; Reply
                    <span ng-bind="{{post.replies.length}}"></span>
                </li>
                <li> &#x21ba; Retweet
                    <span ng-bind="{{post.retweets.length}}"></span>
                </li>
                <li> &#x2661; Like
                    <span ng-bind={{post.likes.length}}></span>
                </li>
            </ul>
        </div>

    </div>

</section>
