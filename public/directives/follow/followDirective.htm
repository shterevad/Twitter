<section id='whoToFollow' class="container" ng-controller='followController'>
  <h1>Who To Follow</h1>
  <a href="">Refresh</a>
  <a href="">View all</a>
  <ul>
    <li ng-repeat="user in users">
      <div>
        <a class="who-to-follow-a" href="">

        
           <img class="who-to-follow-img" ng-src="{{user.profilePicture}}"> 
          <span>{{user.name}}</span>
        </a>
        <button class='hollowButton'>Follow</button>
        <span class='deleteFProposal'>&#xd7;</span>
      </div>
    </li>
  </ul>
</section>
