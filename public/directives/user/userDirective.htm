<div class="follower-container container">
    <div class="follower-background-container">
        <a href="#!profile/{{user.username}}">
            <img ng-src="{{user.headerPicture}}" alt="" class="follower-background" />
    </div>

    <a href="#!profile/{{user.username}}">
        <img ng-src="{{user.profilePicture}}" alt="" class="follower-profile-pic" />
    </a>

    <div class="follower-details">
        <p class="follower-name">
            <a href="#!profile/{{user.username}}">{{user.name}}</a>
        </p>
        <a class="follower-username" href="#!profile/{{user.username}}">@{{user.username}}</a>
        <p class="follower-bio">{{user.description}}.</p>
    </div>
</div>
