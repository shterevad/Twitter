<div id='profileDiv'  class="container">
        <img ng-src="{{user.headerPicture}}">

        <img ng-src="{{user.profilePicture}}">
        <div>
          <div ng-show='false'>{{user._id}}</div>
          <a href="#!profile/{{user.username}}">
            <h1 class='black'>{{user.name}}</h1>
          </a>
          <br/>
          <a href="#!profile/{{user.username}}">
            <h2 class='grey'>@{{user.username}}</h2>
          </a>
        </div>
        <div>
          <table>
            <tr class='grey bold'>
              <td>Tweets</td>
              <td>Following</td>
              <td>Followers</td>
            </tr>
            <tr class='blue bold'>
              <td>{{user.posts.length}}</td>
              <td>{{user.following.length}}</td>
              <td>{{user.followers.length}}</td>
            </tr>
          </table>
        </div>
      </div>
